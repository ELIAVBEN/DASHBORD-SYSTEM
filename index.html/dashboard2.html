<<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>דאשבורד שני</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    canvas {
      max-width: 600px;
      margin: auto;
    }
  </style>
</head>
<body>
  <h1>גרף נתונים שני </h1>
  <canvas id="myChart" width="400" height="200"></canvas>

  <script>
    window.onload = function () {
      const ctx = document.getElementById('myChart').getContext('2d');

      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: ['ינואר', 'פברואר', 'מרץ', 'אפריל'],
          datasets: [{
            label: 'מכירות (באלפי ₪)',
            data: [120, 150, 100, 180],
            backgroundColor: [
              'rgba(255, 99, 132, 0.2)',
              'rgba(54, 162, 235, 0.2)',
              'rgba(255, 206, 86, 0.2)',
              'rgba(75, 192, 192, 0.2)'
            ],
            borderColor: [
              'rgba(255, 99, 132, 1)',
              'rgba(54, 162, 235, 1)',
              'rgba(255, 206, 86, 1)',
              'rgba(75, 192, 192, 1)'
            ],
            borderWidth: 1
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    };
  </script>
</body>
</html>
